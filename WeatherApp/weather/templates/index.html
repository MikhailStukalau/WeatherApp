<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

      <nav class="navbar navbar-expand-md navbar-dark bg-dark flex-md-row align-items-center pb-3 mb-4">
        <div class="container">
          <a class="navbar-brand" href="index.html">Weather APP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Weather</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <form action="" method="post">
                    {% csrf_token %}
                    <h1>Weather in your city</h1>
                    {{ form.name }}
                    <br>
                    <input type="submit" name="send" value="Get" class="mt-w btn btn-danger">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Information</h1>

                {% for info in all_info %}
                <div class="alert alert-info">

<!--                    <div class="row"> Delete form-->
<!--                        <div class="col-md-1 offset-10">-->
<!--                            <button class="mobile-button" onclose="" >X</button>-->
<!--                        </div>-->
<!--                    </div>-->

                    <div class="row">
                        <div class="col-9">
                            <b>City:</b> {{ info.city }}<br>
                            <b>Temperature:</b> {{ info.temp }} <sup>o</sup> <br>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Photo">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
